<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">MCQS Text</h2>
            <ol>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label for="a" id="optionA">OptionA</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="c">
                    <label for="c" id="optionC">OptionC</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="b">
                    <label for="b" id="optionB">OptionB</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d">
                    <label for="d" id="optionD">OptionD</label>
                </li>
            </ol>
        </div>

        <button id="submit">Submit</button>

    </div>

    







    <script src="script.js"></script>
    
</body>
</html>
